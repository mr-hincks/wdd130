     <body>
        <div class="header">
            <header>
                <img src= "images/logo.png" alt="A Logo of Rafting Momentum">
                <nav>
                    <a href="index.html"> Home </a>
                    <a href="about.html"> About Us </a>
                    <a href="trips.html"> Trips </a>
                    <a href="contact.html"> Contact Us </a>
                </nav>
            </header>
        </div>
        
        <main>
            <section>
                <h1> Company Information </h1>
                <div class="info">
                    <div>
                        <h3> Address</h3>
                        <p>Amekom, Ashanti Region-Ghana</p>
                        <h3> Phone </h3>
                        <p>+233 241 753 xxx</p>
                        <h3> Email </h3>
                        <p>info@raftingparadise.com</p>
                    </div>
                    <div class=" map ">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27276.258991248545!2d-1.3844309047652903!3d6.493871375787247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sgh!4v1730275496209!5m2!1sen!2sgh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>

            <section>
                <h1> Meet Our Team</h1>
                <div class="employees">
                    <figure>
                        <img src="images/image1.JPG" alt="image of an emplyee">
                        <figcaption>Rocky, Rafting Instructor</figcaption>
                    </figure>

                    <figure>
                        <img src="images/image2.jpg" alt="Image of a worker">
                        <figcaption>Icaan, Rafting Guide</figcaption>
                    </figure>

                    <figure>
                        <img src="images/image3.JPG" alt="image of a worker">
                        <figcaption>Patricia, Safety Coordinator</figcaption>
                    </figure>
                </div>
            </section>
            <section class="form">
                <h1>Please fill this form</h1>
                <form>
                    <div class="questions">
                        <div>
                            <label for="username">Name: </label><br>
                            <input type="text" id="username" name="uaername"><br>
                            <label for="useremail">Email: </label><br>
                            <input type="email" id="useremail" name="useremail">
                            <p>Choose the Category</p>
                            <input type="radio" id="inquiry" name="purpose" value="inquiry">
                            <label for="inquiry">General Inquiry</label><br>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label><br>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label><br>
                        </div>
                        <div>
                            <label for="message">Type your message. </label><br>
                            <textarea id="message" name="message" rows="6" placeholder="Type here..."></textarea><br>
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </section>
        </main>
